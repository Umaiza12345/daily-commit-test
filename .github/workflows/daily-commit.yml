name: Daily Commit Workflow

on:
  schedule:
    - cron: '30 4 * * *' # Runs daily at 4:30 UTC (10:00 AM IST)
  workflow_dispatch:

jobs:
  commit-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Add timestamp for 23f2002978@ds.study.iitm.ac.in
        run: echo "Updated on $(date -u)" >> daily-log.txt

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "23f2002978@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Daily update - $(date -u)" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


